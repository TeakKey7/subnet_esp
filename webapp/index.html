<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Subnet Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ESP32 Subnet Dashboard</h1>

  <div class="card">
    <h2>Connection & Configuration</h2>
    <div class="form-row">
      <button id="connect">Connect to ESP32</button>
    </div>
    <div class="form-row">
      <input type="number" id="newIp" placeholder="New IP (0-255)" />
      <button onclick="sendCommand({ setIp: parseInt(document.getElementById('newIp').value) })">Update IP</button>
    </div>
    <div class="form-row">
      <input type="number" id="subnetForIndex" placeholder="Index (0-3)" />
      <input type="number" id="subnetValue" placeholder="Subnet (e.g. 224)" />
      <button onclick="sendCommand({ setSubnet: { index: parseInt(document.getElementById('subnetForIndex').value), value: parseInt(document.getElementById('subnetValue').value) } })">
        Set Subnet for IP
      </button>
    </div>    
    <div class="form-row">
      <input type="number" id="newSubnet" placeholder="New Subnet (e.g. 224)" />
      <button onclick="sendCommand({ setSubnet: parseInt(document.getElementById('newSubnet').value) })">Update Subnet</button>
    </div>
  </div>

  <div class="card">
    <h2>IP Configurations</h2>
    <div class="ip-grid" id="ipList"></div>
  </div>

  <div class="card">
    <h2>Status</h2>
    <div class="status-grid" id="data">
      <div>IP Address:</div><div>–</div>
      <div>Subnet Mask:</div><div>–</div>
      <div>Usable Range:</div><div>–</div>
      <div>Total Hosts:</div><div>–</div>
    </div>
    <div class="subnet-visual" id="subnetVisual"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
